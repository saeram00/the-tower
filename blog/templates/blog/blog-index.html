{% extends 'blog/base.html' %}
{% block content %}
        <h1>La Torre</h1>
        <ul class="card">
          {% for post in post_list %}
          <div class="media">
            <a href="{{ post.author.profile.foto_perfil.url }}" target="_blank">
              <img class="rounded-circle account-img" style="height: 80px; width: 80px" src="{{ post.author.profile.foto_perfil.url }}">
            </a>
          </div>
          <ul class="container col col-5 mb-3 mt-1">
            <li><h2>TÃ­tulo: <a href="{% url 'Post-Detail' post.pk %}">{{ post.title }}</a></h2></li>

            <li><h5 class="mt-2 mb-1">Temas: {{ post.topic }}</h5></li>
