{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <h1>Eliminar cuenta</h1>
        <div class="container container-md mb-5 col col-5">
          <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">¿Está seguro/a que desea eliminar su cuenta?</legend>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Sí, eliminar</button>
            </div>
          </form>
          <a href="{% url 'Userdetail' user.pk %}"><button class="btn btn-outline-danger mt-2">Cancelar</button></a>
        </div>
{% endblock content %}
