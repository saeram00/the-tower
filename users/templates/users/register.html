{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <h1>Registro de nuevo usuario</h1>
        <div class="container container-md mb-5 col col-5">
          <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Ingrese los datos solicitados:</legend>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Registrarse</button>
            </div>
          </form>
          <div class="pt-3">
            <small class="text-muted">
              ¿Ya tienes una cuenta? <a class="ml-2" href="{% url 'Login' %}">Accede aquí</a>
            </small>
          </div>
        </div>
{% endblock content %}
